<div class="module-wrapper backlog">
	<div class="form-header">
		<div class="line clearfix">
			<div class="form-item">
				<span class="form-tag">筛选条件:</span>
				<div class="form-input-wrapper">
					<a class="checkbox" ng-click="test($event)">
						<i>
							<em class="icon transition-02">&#xe605;</em>
						</i>
						<span>待交尾款</span>
					</a>
				</div>
				<div class="form-input-wrapper">
					<a class="checkbox" ng-click="test($event)">
						<i>
							<em class="icon transition-02">&#xe605;</em>
						</i>
						<span>待交车</span>
					</a>
				</div>
				<div class="form-input-wrapper">
					<a class="checkbox" ng-click="test($event)">
						<i>
							<em class="icon transition-02">&#xe605;</em>
						</i>
						<span>待上牌</span>
					</a>
				</div>
			</div>
			<a class="button pull-right" hm-tap="show()">搜索</a>
		</div>
	</div>
	<table class="table table-striped table-hover table-bordered backlog-table">
		<thead>
			<tr>
				<th>订单号</th>
				<th>下单时间</th>
				<th>商品</th>
				<th>团购名称</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<div class="modal fade custom-modal task-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				任务完成
			</div>
			<div class="modal-body">
				<p class="title">备注:</p>
				<textarea class="default-textarea" rows="4"></textarea>
			</div>
			<div class="modal-footer">
				<a class="button">确定</a>
				<a class="button">取消</a>
			</div>
		</div>
	</div>
</div>
