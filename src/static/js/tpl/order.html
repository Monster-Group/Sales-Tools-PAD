<div class="module-wrapper backlog">
	<div class="form-header">
		<div class="line clearfix">
			<div class="form-item">
				<span class="form-tag">订单号:</span>
				<div class="form-input-wrapper">
					<input class="default-input" type="number" />
				</div>
			</div>
			<div class="form-item">
				<span class="form-tag">团购名称:</span>
				<div class="form-input-wrapper">
					<div class="dropdown tuan-name">
						<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
							<span class="val pull-left">asdasd</span>
							<div class="pull-right">
								<span class="arrow"></span>
							</div>
						</a>
						<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
							<li>test</li>
							<li>test</li>
							<li>test</li>
							<li>test</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="form-item">
				<span class="form-tag">购买人:</span>
				<div class="form-input-wrapper">
					<input class="default-input buy-man" type="text" />
				</div>
			</div>
			<div class="form-item last">
				<span class="form-tag">购买人手机号:</span>
				<div class="form-input-wrapper">
					<input class="default-input buy-man-num" type="number" />
				</div>
			</div>
			<a class="button pull-right">重置</a>
		</div>
		<div class="line clearfix">
			<div class="form-item">
				<span class="form-tag">订单状态:</span>
				<div class="form-input-wrapper">
					<div class="dropdown order-state">
						<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
							<span class="val pull-left">请选择</span>
							<div class="pull-right">
								<span class="arrow"></span>
							</div>
						</a>
						<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
							<li>test</li>
							<li>test</li>
							<li>test</li>
							<li>test</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="form-item">
				<span class="form-tag">下单时间:</span>
				<div class="form-input-wrapper date-picker">
					<input type="date" class="start-date default-input" />
					<i class="icon pull-left">&#xe618;</i>
				</div>
				<span class="pull-left bridge">-</span>
				<div class="form-input-wrapper date-picker end">
					<input type="date" class="end-date default-input" />
					<i class="icon pull-left">&#xe618;</i>
				</div>
			</div>
			<a class="button pull-right">搜索</a>
		</div>
	</div>
	<button class="cycle-button icon add-btn">&#xe73e;</button>
	<table class="table table-striped table-hover table-bordered order-table">
		<thead>
			<tr>
				<th>订单号</th>
				<th>下单时间</th>
				<th>商品</th>
				<th>团购名称</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<a class="load-more" hm-tap="loadMore()">加载更多...</a>
